<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>{{ site.title }} DryDock - {{ page.title }}</title>
		{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
		<meta name="author" content="{{ site.author.name }}">
		<meta name="description" content="Qalingo: Open Source Java eCommerce cross-channel by Hoteia">

		<meta http-equiv="X-UA-Compatible"	content="chrome=1">
		<meta property="og:type"		content="website">
		<meta property="og:title"		content="Qalingo: Open Source Java eCommerce cross-channel">
		<meta property="og:image"		content="http://www.qalingo.com/img/twitter-qalingo-ico.png">
		<meta property="og:url"			content="http://www.qalingo.org">
		<meta property="og:description"		content="Qalingo: Open Source Java eCommerce cross-channel">
		<meta property="og:site_name"		content="Qalingo: Open Source Java eCommerce cross-channel">

		<link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="{{ site.drydock.root_path}}/assets/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="{{ site.drydock.root_path}}/assets/resources/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="{{ site.drydock.root_path}}/assets/resources/bootstrap/css/docs.min.css" rel="stylesheet">
		<link href="{{ site.drydock.root_path}}/assets/css/style.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="/docs/assets/resources/html5shiv.js"></script>
		<script src="/docs/assets/resources/respond.min.js"></script>
		<![endif]-->

	</head>
	<body>
		<nav class="navbar navbar-default" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{{ site.drydock.root_path}}/">Qalingo DryDock <i class="fa fa-anchor"></i></a>
				</div>

			</div>
		</nav>
		<div class="container">
		  	{{ content }}
		  	<hr>
			<footer>
				<div class="row">
					<div class="col-lg-12">
						<div class="bs-docs-social">
							<ul class="bs-docs-social-buttons">
								<li>
									<iframe width="100" height="20" title="Star on GitHub" src="http://ghbtns.com/github-btn.html?user=qalingo&repo=qalingo-engine&type=watch&count=true" class="github-btn"></iframe>
								</li>
								<li>
									<iframe width="102" height="20" title="Fork on GitHub" src="http://ghbtns.com/github-btn.html?user=qalingo&repo=qalingo-engine&type=fork&count=true" class="github-btn"></iframe>
								</li>
								<li class="follow-btn">
									<a href="https://twitter.com/QalingoEco" class="twitter-follow-button" data-link-color="#0069D6" data-show-count="true">Follow @QalingoEco</a>
								</li>
								<li class="tweet-btn">
									<a href="https://twitter.com/share" class="twitter-share-button" data-url="https://github.com/qalingo" data-count="horizontal" data-via="QalingoEco" data-related="Qalingo">Tweet</a>
								</li>
								<li class="google-follow">
									Follow Qalingo on <a href="https://plus.google.com/111065382984549498585?prsrc=3" rel="publisher"><img src="https://ssl.gstatic.com/images/icons/gplus-32.png" alt="" style="border:0; width:20px;height:20px;"/></a>
								</li>
								<li style="width: 120px; height: 25px;">
									<g:plusone size="medium" annotation="inline" width="120" href="http://www.qalingo.org"></g:plusone>
								</li>
							</ul>
						</div>
						<ul class="bs-docs-footer-links muted">
							<li><a href="http://twitter.com/QalingoEco" target="_blank">Twitter</a></li>
							<li><a href="http://docs.qalingo.org" target="_blank">Qalingo docs</a></li>
							<li><a href="http://nexus.hoteia.com/index.html#nexus-search;quick~qalingo" target="_blank">Nexus Repository</a></li>
						</ul>
						<p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</p>
					</div>
				</div>
			</footer>
		</div>

		<script src="{{ site.drydock.root_path}}/assets/resources/jquery/jquery-1.11.1.min.js"></script>
		<script src="{{ site.drydock.root_path}}/assets/resources/bootstrap/js/bootstrap.min.js"></script>
		<script src="{{ site.drydock.root_path}}/assets/resources/bootstrap/js/docs.min.js"></script>
		<script src="{{ site.drydock.root_path}}/assets/resources/bootstrap/js/customize.min.js"></script>

		<script>
			$( document ).ready(function() {
$('#form-newsletter-submit').click( function() {

$.ajax({
  url: "https://docs.google.com/a/hoteia.com/forms/d/1vMGcc_PCG__6XXtoF6mv5lSlntNxLHc4py42X3e7wtA/formResponse",
  data: { "entry.1464826012": 'denis', "entry.1227480568": 'gosset', "entry.246834050": 'denis.gosset@hoteia.com' },
  type: "POST",
  dataType: "xml",
  success: function(data, textStatus, XMLHttpRequest) {
    console.log("success");
    console.log(data);
  },
  error: function(XMLHttpRequest, textStatus, errorThrown) {
    console.log("error");
    console.log(textStatus);
    console.log(errorThrown);
  },
})
return false;
});


			});
		</script>


		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', '{{ site.drydock.ga_account}}', '{{ site.drydock.ga_domain}}');
			ga('send', 'pageview');
		</script>

		<script src="http://platform.twitter.com/widgets.js"></script>
		<script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>

	</body>
</html>
