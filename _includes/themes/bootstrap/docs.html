<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>{{ page.title }}</title>
		{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
		<meta name="author" content="{{ site.author.name }}">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="/docs/assets/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="/docs/assets/css/style.css" rel="stylesheet">

	</head>
	<body>
		<nav class="navbar navbar-default" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Qalingo Docs</a>
				</div>

				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav">
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
		  {{ content }}
		  <hr>
			<footer>
				<div class="row">
					<div class="col-lg-12">
						<ul class="list-unstyled">
							<li class="pull-right"><a href="#top">Back to top</a></li>
							<li><a href="http://twitter.com/QalingoEco" target="_blank">Twitter</a></li>
							<li><a href="http://github.com/qalingo" target="_blank">GitHub</a></li>
							<li><a href="http://stackoverflow.com/questions/tagged/qalingo" target="_blank">Stack Overflow</a></li>
							<li><a href="http://nexus.hoteia.com/index.html#nexus-search;quick~qalingo" target="_blank">Nexus Repository</a></li>
						</ul>
						<ul class="bs-social-buttons">
							<li>
								<iframe class="github-btn" src="http://ghbtns.com/github-btn.html?user=qalingo&repo=qalingo-engine&type=watch&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="100px" height="20px"></iframe>
							</li>
							<li>
								<iframe class="github-btn" src="http://ghbtns.com/github-btn.html?user=qalingo&repo=qalingo-engine&type=fork&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="98px" height="20px"></iframe>
							</li>
							<li class="follow-btn">
								<a href="https://twitter.com/QalingoEco" class="twitter-follow-button" data-link-color="#0069D6" data-show-count="true">Follow @QalingoEco</a>
							</li>
							<li class="tweet-btn">
								<a href="https://twitter.com/share" class="twitter-share-button" data-url="https://github.com/qalingo" data-count="horizontal" data-via="QalingoEco" data-related="Qalingo">Tweet</a>
							</li>
							<li class="google-follow">
								Follow Hoteia on <a href="https://plus.google.com/111065382984549498585?prsrc=3" rel="publisher"><img src="https://ssl.gstatic.com/images/icons/gplus-32.png" alt="" style="border:0; width:20px;height:20px;"/></a>
							</li>
							<li style="width: 120px; height: 25px;">
							  <g:plusone size="medium" annotation="inline" width="120" href="http://www.qalingo.com"></g:plusone>
							</li>
						</ul>
						<p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }} | Code released under the <a href="http://www.apache.org/licenses/LICENSE-2.0.html" target="_blank">Apache License V2.0</a>.</p>
					</div>
				</div>
			</footer>
		</div>

		<script src="/docs/assets/resources/jquery/jquery.min.js"></script>
		<script src="/docs/assets/resources/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
